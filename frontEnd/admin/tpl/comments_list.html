<ul class="list-group commentsList">{@each list as it}
    <li class="list-group-item clearfix" data-uid="${it.uid}" data-cid="${it.cid}">
        <div class="comm_header">
            <a href="${it.url}" target="_blank">${it.cid}</a>
            {@if it.user}
                <i class="glyphicon glyphicon-user"></i><span style="padding: 0 1em 0 .5em;">${it.user.username}</span>
            {@else}
                <strong>UID</strong><span>${it.uid}</span>
            {@/if}
            
            {@if it.user}
                {@if it.user.blog}
                    <i class="glyphicon glyphicon-home"></i><span>${it.user.blog}</span>
                  {@/if}
                  {@if it.user.email}
                    <i class="glyphicon glyphicon-envelope"></i><span>${it.user.email}</span>
                  {@/if}
            {@/if}
            <div class="dropdown pull-right">
                <small><i class="glyphicon glyphicon-time"></i>${it.time}</small>
                <a class="btn btn-xs" title="删除" href="/ajax/comments/del?id=${it._id}" data-item-selector=".list-group-item" data-action-del="三思啊，删了可就没啦！">
                  <i class="glyphicon glyphicon-remove"></i>
                </a>
                <a class="btn btn-default btn-xs custom-publish" title="修改" href="javascript:void(0)" data-type="comment" data-id="${it._id}"><span class="glyphicon glyphicon-edit"></span></a>
            </div>
        </div>
        <p>$${it.content}</p>
	</li>
{@/each}</ul>
